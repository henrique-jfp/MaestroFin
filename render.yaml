# ConfiguraÃ§Ã£o para deploy no Render (gratuito)

services:
  - type: web
    name: maestrofin-dashboard
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python render_launcher.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.3
      - key: PYTHONUNBUFFERED
        value: 1
      - key: PYTHONDONTWRITEBYTECODE
        value: 1
      - key: RENDER_DEPLOY
        value: true
      # Adicione suas variÃ¡veis aqui:
      # - key: TELEGRAM_TOKEN
      #   value: seu_token_aqui
      # - key: GEMINI_API_KEY  
      #   value: sua_key_aqui
    # Health check endpoint
    healthCheckPath: /
    # Auto-deploy on push
    autoDeploy: true
