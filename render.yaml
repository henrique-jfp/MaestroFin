# üé® Render Deploy Configuration - UNIFIED SERVICE (Free Plan Compatible)
# Executa bot + dashboard no mesmo processo para compatibilidade com plano gratuito

services:
  # üåê UNIFIED SERVICE - Bot + Dashboard juntos (compat√≠vel com Free Plan)
  - type: web
    name: maestrofin-unified
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python unified_launcher.py
    healthCheckPath: /
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.7
      - key: PYTHONUNBUFFERED
        value: 1
      - key: PYTHONDONTWRITEBYTECODE
        value: 1
      - key: RENDER_DEPLOY
        value: "true"
      - key: MAESTROFIN_MODE
        value: "unified"  # Modo unificado: bot + dashboard
